{% extends 'realme/base.html' %}
{% block title %} Mobile List {% endblock %}
{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto+Condensed:ital,wght@1,600&display=swap');

        .my-4 {
            font-family: "Chakra Petch", sans-serif;
            font-weight: 600;
            font-style: italic;
            color: #ff0000;
            margin-top: 20px;
            text-align: center;
            font-size: 32px; /* Increase the font size */
            
            letter-spacing: 2px; /* Add some letter spacing */
            position: relative; /* Position relative for the underline */
            padding-bottom: 10px; /* Space for the underline */
        }
        .my-4 i {
            color: black;
            margin-left: 10px;
        }
        .my-4::after {
            content: '';
            position: absolute;
            width: 50px; /* Width of the underline */
            height: 4px; /* Thickness of the underline */
            background-color: #007bff; /* Color of the underline */
            left: 50%;
            transform: translateX(-50%);
            bottom: 0; /* Position at the bottom */
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            font-family: 'Verdana', sans-serif;
            color: #333;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            width: calc(33% - 40px);
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            text-align: center;
            position: relative;
        }
        .card:hover {
            background-color: #e9ecef;
            color: #000;
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        .card a {
            text-decoration: none;
            color: inherit;
        }
        .card i {
            color: #6c757d;
            margin-right: 10px;
        }
        .quick-view-button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .quick-view-button:hover {
            background-color: #0056b3;
        }
    </style>

    <h2 class="my-4">New Launch </h2>
    <div class="card-container">
        {% for mobile in mobiles %}
            <div class="card">
                <a href="{% url 'mobile_detail' mobile.pk %}">
                    <img src="{{ mobile.image.url }}" alt="{{ mobile.name }}">
                  
                    <div>{{ mobile.name }}</div>
                </a>
                <a href="{% url 'mobile_detail' mobile.pk %}" class="quick-view-button">Quick View</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

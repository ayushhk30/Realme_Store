{% extends 'realme/base.html' %}
{% block title %} Mobile List {% endblock %}
{% block content %}
    <!-- Add Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Internal CSS for additional styling -->
    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://hd2.tudocdn.net/1167885?w=824&h=494') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 120px 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
            border-radius: 15px;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .my-4 {
            font-family: "Chakra Petch", sans-serif;
            font-weight: 600;
            font-style: italic;
            color: #ff0000;
            margin-top: 20px;
            text-align: center;
            font-size: 32px; /* Increase the font size */
            
            letter-spacing: 2px; /* Add some letter spacing */
            position: relative; /* Position relative for the underline */
            padding-bottom: 10px; /* Space for the underline */
        }
        .my-4 i {
            color: black;
            margin-left: 10px;
        }
        .my-4::after {
            content: '';
            position: absolute;
            width: 50px; /* Width of the underline */
            height: 4px; /* Thickness of the underline */
            background-color: #007bff; /* Color of the underline */
            left: 50%;
            transform: translateX(-50%);
            bottom: 0; /* Position at the bottom */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 1.2rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .card-container {
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: transparent; /* Remove background color */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            border-radius: 15px 15px 0 0;
        }
        .card-body {
            text-align: center;
            padding: 1rem;
        }
        .card-title {
            font-size: 1.25rem;
            color: #333;
            margin-bottom: 15px;
        }
        .quick-view-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            text-decoration: none; /* Remove underline from the link */
        }
        .quick-view-button:hover {
            background-color: #0056b3;
        }
        .wishlist-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            text-decoration: none; /* Remove underline from the link */
        }
        .wishlist-button:hover {
            background-color: #cc0000;
        }
        .modal-dialog {
            max-width: 90%;
            margin: 30px auto;
        }
        @media (max-width: 768px) {
            .card-container .card {
                width: 100%;
            }
        }
    </style>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Realme - Make it real</h1>
        <p>Explore our latest collection of mobile phones</p>
        <a href="https://www.realme.com/in/" target='blank' class="btn btn-primary btn-lg">Learn More</a>
    </section>
    
    <!-- Products Section -->
    <div class="container">
        <h2 class="my-4">Dare to leap</h2>
        <div class="row card-container">
            {% for mobile in mobiles %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ mobile.image.url }}" class="card-img-top" alt="{{ mobile.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ mobile.name }}</h5>
                            <a href="{% url 'mobile_detail' mobile.pk %}" class="quick-view-button">Quick View</a>
                            <a href="{% url 'add_to_wishlist' 'mobile' mobile.pk %}" class="wishlist-button">Add to Wishlist</a>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
